<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--
      Redirects immediately to your crowdfunding page.
      Replace https://YOUR_CROWDFUNDING_URL with your real URL.
    -->
    <meta http-equiv="refresh" content="0; url=https://www.kopcorp.art/bobbie-clearly" />
    <title>Redirecting to tickets…</title>
    <link rel="canonical" href="https://YOUR_CROWDFUNDING_URL" />
    <meta name="robots" content="noindex, nofollow" />
    <script>
      // JS redirect as a reliable fallback
      (function () {
        var target = "https://www.kopcorp.art/bobbie-clearly";
        try { window.location.replace(target); }
        catch (e) { window.location.href = target; }
      })();
    </script>
    <style>
      html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;}
      .wrap{display:grid;place-items:center;height:100%;padding:24px;text-align:center}
      a{word-break:break-all}
    </style>
  </head>
  <body>
    <div class="wrap">
      <div>
        <h1>Taking you to the ticket sales page…</h1>
        <p>If you’re not redirected automatically, <a href="https://www.kopcorp.art/bobbie-clearly" rel="noopener" target="_self">click here</a>.</p>
      </div>
    </div>
  </body>
</html>
